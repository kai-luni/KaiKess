<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Animation</title>
    <style>
        /* Inline CSS */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-image: url('button.png'); /* Replace with your star image */
            background-size: cover;
            transform-origin: center;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 5s ease-in-out, opacity 2s ease-in-out; /* Added opacity transition */
            opacity: 1; /* Initial opacity */
        }
    </style>
</head>
<body>
    <div id="star"></div>
    <script>
        // Inline JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const star = document.getElementById('star');

            setTimeout(() => {
                star.style.transform = 'translate(-50%, -50%) scale(80) rotate(360deg)';
            }, 1000);

            // Fade out after the scaling animation
            setTimeout(() => {
                star.style.opacity = '0'; // Fade out the star
            }, 6000); // Adjust the timing based on when you want the fade to start
        });
    </script>
</body>
</html>
